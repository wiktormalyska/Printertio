<template>
    <lightning-card title="Account Search" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
            </template>
            <div class="slds-grid" style="justify-content: space-between; align-items: flex-end;">
                <lightning-input
                    label="Search Accounts by Name, Phone or Email"
                    onchange={handleSearchKeyChange}
                    onkeydown={handleKeyDown}
                    minlength="3"
                    message-when-too-short="Your search must be at least 3 characters long."
                    class="slds-size_1-of-3"
                ></lightning-input>
                <lightning-button 
                    label="Create New Account" 
                    onclick={handleCreateAccountClick}
                    class="slds-m-left_small">
                </lightning-button>
            </div>

            <hr style="margin-top: 10px; margin-bottom: 0;"></hr>

            <template if:true={showCreateModal}>
                <c-create-account-modal
                    onclose={handleCloseModal}
                    onaccountcreated={handleAccountCreated}>
                </c-create-account-modal>
            </template>
            
            <div class="slds-m-top_medium">
                <lightning-button
                    variant="brand"
                    label="Search"
                    onclick={handleSearch}
                    disabled={isLoading}>
                </lightning-button>
                <lightning-button
                    variant="brand"
                    label="Clear"
                    onclick={handleClear}
                    disabled={isLoading}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
            <template if:true={accountsListNotEmpty}>
                <div class="slds-m-top_medium">
                    <lightning-datatable
                        key-field="Id"
                        data={paginatedAccounts}
                        columns={columns}
                        onrowaction={handleRowAction}
                    ></lightning-datatable>

                    <div class="slds-m-top_medium slds-grid slds-grid_align-spread">
                        <lightning-combobox
                            name="recordsPerPage"
                            label="Records per Page"
                            value={pageSize}
                            options={pageSizeOptions}
                            onchange={handlePageSizeChange}
                            disabled={isLoading}
                            class="slds-size_1-of-4">
                        </lightning-combobox>
                        <lightning-button-group style="align-items: flex-end;">
                            <lightning-button label="First" onclick={handleFirstPage} disabled={isFirstPageOrLoading}></lightning-button>
                            <lightning-button label="Previous" onclick={handlePreviousPage} disabled={isFirstPageOrLoading}></lightning-button>
                            <lightning-button label="Next" onclick={handleNextPage} disabled={isLastPageOrLoading}></lightning-button>
                            <lightning-button label="Last" onclick={handleLastPage} disabled={isLastPageOrLoading}></lightning-button>
                        </lightning-button-group>
                    </div>
                </div>
            </template>
            <template if:true={showNoResultsMessage}>
                <h2 class="slds-text-align_center slds-text-color_error slds-text-heading_medium">No Accounts Found</h2>
            </template>
        </div>
    </lightning-card>
</template>
