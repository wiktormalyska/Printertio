name: Validate PR from Feature Branch

on:
  pull_request:
    branches:
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v3

      # âœ… POPRAWIONY KROK INSTALACJI
      - name: 'Install Salesforce CLI'
        run: |
          npm install @salesforce/cli --global

      - name: 'Authenticate to Salesforce Org'
        run: |
          echo "${{ secrets.SF_SECRET_KEY }}" > server.key
          sf org login jwt \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_SERVER_URL }} \
            --alias SFDC_v1 \
            --set-default

      - name: 'Validate Deployment to Salesforce Org'
        run: |
          sfdx force:source:deploy -p force-app --testlevel RunLocalTests --checkonly